<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldgram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="public/images/oldagram-logo.svg" alt="Oldagram logo">
            <img src="public/images/your-avatar.png" alt="profile picture">
        </nav>
    </header>
    <main>
        <div class="each--posts">
            <div class="profile-details">
                <img src="public/images/vincent-van-gogh.png" alt="vincent-van" class="poster-image">
                <div>
                    <p class="poster-name">Vincent van Gogh</p>
                    <p class="poster-location">Zudert, Netherlands</p>
                </div>
            </div>
            <img src="public/images/post-image.png" alt="post-image">
            <div>
                <div class="interaction--box">
                    <img src="public/images/heart.png" alt="love icon" class="interaction-icons">
                    <img src="public/images/chat (1).png" alt="comment icon" class="interaction-icons">
                    <img src="public/images/send.png" alt="send icon" class="interaction-icons">
                </div>
                <p class="likes-p">21,492 likes</p>
                <p><span>Vincey1853</span> just took a few mushrooms lol</p>
            </div>
        </div>
    </main>
</body>
</html>
